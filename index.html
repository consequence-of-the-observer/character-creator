<!DOCTYPE html>
<html>
    <head>
        <title>character maker</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            Create your Character!
        </header>

        <div id="top">
                <div id="character_sheet">
                    <input id="c_name">
                    <p><b>Character Name</b></p>
                </div>
                <div id="info_section">
                    <div id="upper">
                        <div class="info_tab" id="c&l">
                            <input id="class">
                            <p><b>Class and Level</b></p>
                        </div>

                        <div class="info_tab" id="background">
                            <input id="bg">
                            <p><b>Background</b></p>
                        </div>

                        <div class="info_tab" id="p_name">
                            <input id="p_name">
                            <p><b>Player Name</b></p>
                        </div>
                    </div>

                    <div id="lower">
                        <div class="info_tab" id="race">
                            <input id="species">
                            <p><b>Race</b></p>
                        </div>

                        <div class="info_tab" id="alignment">
                            <input id="morality">
                            <p><b>Alignment</b></p>
                        </div>

                        <div class="info_tab" id="xp">
                            <input id="exp">
                            <p><b>Experience Points</b></p>
                        </div>
                    </div>
                </div>
            <div>

            </div>
        </div>
        <br>
        <div id="bottom">
            <div id="left">

            </div>
            <br>
            <div id="middle">

            </div>
            <br>
            <div id="right">

            </div>
        </div>
    </body>
</html>
